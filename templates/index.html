<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIENX Voice AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-tagline">DESIGNATED AI BY</div>
            <h1>A L I E N X</h1>
        </div>
        <div class="pipeline-status">
            <div class="pipeline-step" id="step-input">
                <div class="step-title">USER INPUT</div>
                <div class="step-status">STANDBY</div>
            </div>
            <div class="pipeline-step" id="step-detect">
                <div class="step-title">TRANSLATE/ANALYZE</div>
                <div class="step-status">AWAITING</div>
            </div>
            <div class="pipeline-step" id="step-core">
                <div class="step-title">GEMINI CORE</div>
                <div class="step-status">AWAITING</div>
            </div>
            <div class="pipeline-step" id="step-response">
                <div class="step-title">RESPONSE</div>
                <div class="step-status">AWAITING</div>
            </div>
        </div>
        <div class="voice-interface">
            <button class="voice-button" id="voiceBtn">üéôÔ∏è</button>
            <div class="status" id="status">Initiate transmission via voice, text, or file upload.</div>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">Greetings. I am ALIENX. My systems are online. How may I assist you?</div>
            <!-- Assistant typing indicator will be injected here by script.js -->
        </div>
        <div class="chat-input-area">
            <select id="languageSelector" class="control-btn language-selector">
                <option value="en-IN">English</option>
                <option value="hi-IN">Hindi</option>
                <option value="mr-IN">Marathi</option>
            </select>
            <form id="chatForm">
                <input type="text" id="chatInput" placeholder="Type your query..." autocomplete="off">
                <button type="submit" id="sendBtn">‚û§</button>
            </form>
            <input type="file" id="audioUploadInput" accept="audio/*" style="display: none;">
            <button title="Upload Audio File" class="control-btn upload-btn" onclick="document.getElementById('audioUploadInput').click()">üì§</button>
            <button title="Clear Chat" class="control-btn" id="clearBtn">üóëÔ∏è</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
