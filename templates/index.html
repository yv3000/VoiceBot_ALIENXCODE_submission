<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIENX Voice AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-tagline">DESIGNATED AI BY <ALIENXCODE/></div>
            <h1>A L I E N X</h1>
        </div>

        <div class="pipeline-status">
            <div class="pipeline-step" id="step-voice"><div class="step-title">VOICE INPUT</div><div class="step-status">STANDBY</div></div>
            <div class="pipeline-step" id="step-asr"><div class="step-title">TRANSCRIPTION</div><div class="step-status">AWAITING</div></div>
            <div class="pipeline-step" id="step-nlp"><div class="step-title">GEMINI CORE</div><div class="step-status">AWAITING</div></div>
            <div class="pipeline-step" id="step-response"><div class="step-title">RESPONSE</div><div class="step-status">AWAITING</div></div>
        </div>

        <div class="voice-interface">
            <button class="voice-button" id="voiceBtn" title="Initiate Transmission">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </button>
            <div class="status" id="status">Select language and initiate transmission.</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                Greetings. I am ALIENX. My systems are online. How may I assist you?
            </div>
        </div>

        <div class="controls">
            <div class="lang-selector">
                <select id="langSelect" title="Select Language">
                    <option value="en-US">English</option>
                    <option value="hi-IN">हिन्दी</option>
                </select>
            </div>
            <button class="control-btn" id="clearBtn">Clear Log</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
